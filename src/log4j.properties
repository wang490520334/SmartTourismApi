#\u5728log4j\u8a2d\u5b9a\u5728Spring Web\u4e0b\u53ea\u7528\u653e\u5728classpath\u4e0b\u5373\u53ef

##stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{HH:mm:ss}][%p][%t][%c.%M():%L] %m%n
#log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %t %c{2}:%L - %m%n


##fileOut
log4j.appender.fileOut=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileOut.layout=org.apache.log4j.PatternLayout
log4j.appender.fileOut.layout.ConversionPattern=[%d{HH:mm:ss:SSS}][%C-%M] %m%n
log4j.appender.fileOut.File=D:/test/log/log.log



log4j.rootLogger=INFO, stdout



